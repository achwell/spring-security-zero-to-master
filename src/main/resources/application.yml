logging:
  level:
    org:
      springframework: debug
    web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  data:
    jpa:
      repositories:
        bootstrap-mode: default
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: true
        web-allow-others: true
